<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Chewy" />
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <div id="title" class="text-center">
    <p>Pomodoro Clock</p>
  </div>
  <div id="mainBody" class="container">
    <div id="break" class="text-center">
      <p class="subTitle">Break Time</p>
      <button id="minusB" class="plusButton" style="outline: none;">-</button>
      <span id="breakTime">5</span>
      <button id="plusB" class="minusButton" style="outline: none;">+</button>
    </div>
    <div id="setter" class="text-center">
      <p class="subTitle">Session Time</p>
      <button id="minusS" class="plusButton" style="outline: none;">-</button>
      <span id="runTime">25</span>
      <button id="plusS" class="minusButton" style="outline: none;">+</button>
    </div>
    <div id="timer">
    </div>
    <span id="time"></span>
  </div><button id="clear">Clear</button>
  <div id="instruction" class="text-center">Note: Click on the display to start/stop the clock. The buttons will not work while the clock is running!</div><br><br>
  <div class="text-center">Written by Erico M. Soares</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
